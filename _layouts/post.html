---
layout: default
---

<div class="container">
  <div class="mb-3">
    <h3>
      {{ page.title }}
      {% if page.description %}
      <small class="d-block text-secondary">{{ page.description }}</small>
      {% endif %}
    </h3>
    <small class="text-secondary">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_long_string }}
      </time>
    </small>
  </div>
  
  {% if page.images %}
  <div class="embed-responsive embed-responsive-16by9 bg-light">
    <img src="{{ page.images }}" alt="{{ page.title }}" class="embed-responsive-item obj-fit-cover"/>
  </div>
  {% endif %}
  
  <div>
    {{ page.content }}
  </div>
</div>
