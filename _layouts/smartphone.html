---
layout: default
---

<div class="container">
  <h3>{{ page.title }}</h3>
  {% assign phone = site.data.smartphones.[page.data] %}
  <ul>
    <li>{{ phone.name }}</li>
    <li>{{ phone.release }}</li>
    <li>{{ phone.display.type }}</li>
    <li>{{ phone.display.size }}</li>
    <li>{{ phone.display.resolution }}</li>
    <li>{{ phone.display.protection }}</li>
  </ul>
</div>
