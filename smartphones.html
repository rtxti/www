---
layout: default
title: Smartphones
---

<div class="container">
  <div class="row row-cols-1 row-cols-md-3">
  {% assign phone-brand = site.smartphones | sort: "uniq-name" %}
  {% for brand in phone-brand %}
    {% if brand.uniq-name %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-0">
            <a href="{{ brand.url | relative_url }}" class="stretched-link text-dark">
              {{ brand.title }}
            </a>
          </h4>
        </div>
      </div>
    </div>
    {% endif %}
  {% endfor %}
  </div>
</div>
