---
layout: default
title: Homepage
---

<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-4">
    {% for post in site.posts %}
    <div class="col d-inline-block">
      <div class="card">
        {% if post.images %}
        <img src="{{ post.images }}" alt="{{ post.title }}" class="card-img-top" />
        {% endif %}
        <div class="card-body">
          <h4 class="card-title">
            {{ post.title }}
          </h4>
          <p class="card-text">
            {{ post.content | truncate: 140 | strip_html }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
